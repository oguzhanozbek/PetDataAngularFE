<h2>USER LIST</h2>
<table>
  <tr *ngFor="let f of users">
    <td>
      <a [routerLink]="['users',f.id]">
      </a>
    </td>
    <td>
      <span>{{f.id}} </span>
      <span>{{f.firstName}} </span>
      <span>{{f.lastName}} </span>
      <span><a href="/users/{{f.id}}"> Details </a> </span><br>

    </td>
  </tr>
</table>
